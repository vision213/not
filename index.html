<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterfeit Drug Detection</title>
</head>
<body>
    <h1>Counterfeit Drug Detection</h1>
    
    <form id="registerForm">
        <label for="batchNumber">Batch Number:</label>
        <input type="text" id="batchNumber" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="manufacturingDate">Manufacturing Date:</label>
        <input type="date" id="manufacturingDate" required><br><br>
        
        <button type="submit">Register Drug</button>
    </form>

    <hr>

    <h2>Verify Drug</h2>
    <label for="verifyBatchNumber">Enter Batch Number to Verify:</label>
    <input type="text" id="verifyBatchNumber" required>
    <button onclick="verifyDrug()">Verify</button>
    <p id="verificationResult"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
