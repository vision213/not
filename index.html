<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Next Word Generator</h1>
        <div class="word-container">
            <span id="word">Click the button to get the next word</span>
        </div>
        <button id="copy-btn" onclick="copyWord()">Copy Word</button>
        <button id="next-btn" onclick="generateNextWord()">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
