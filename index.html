<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counterfeit Drug Detection</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>Counterfeit Drug Detection</h1>
        <form id="registerForm">
            <label for="batchNumber">Batch Number:</label>
            <input type="text" id="batchNumber" required><br><br>
            <label for="name">Drug Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="manufacturingDate">Manufacturing Date:</label>
            <input type="date" id="manufacturingDate" required><br><br>
            <button type="submit">Register Drug</button>
        </form>
        <hr>
        <div id="verifySection">
            <h2>Verify Drug</h2>
            <label for="verifyBatchNumber">Enter Batch Number:</label>
            <input type="text" id="verifyBatchNumber" required>
            <button onclick="verifyDrug()">Verify</button>
            <p id="verificationResult"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
