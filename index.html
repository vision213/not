<!DOCTYPE html>
<html>
<head>
    <title>Drug Verification System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Drug Verification System</h1>

    <h2>Register Drug:</h2>
    <form id="registerForm">
        <label for="batchNumber">Batch Number:</label>
        <input type="text" id="batchNumber" name="batchNumber" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="manufacturingDate">Manufacturing Date:</label>
        <input type="date" id="manufacturingDate" name="manufacturingDate" required><br><br>

        <input type="submit" value="Register">
    </form>

    <h2>Verify Drug:</h2>
    <label for="verifyBatchNumber">Enter Batch Number to Verify:</label>
    <input type="text" id="verifyBatchNumber" name="verifyBatchNumber" required>
    <button onclick="verifyDrug()">Verify</button>
    <p id="verificationResult"></p>

    <h2>Random Drugs for Verification:</h2>
    <table id="drugsTable">
        <tr>
            <th>Batch Number</th>
            <th>Name</th>
            <th>Manufacturing Date</th>
            <th>Action</th>
        </tr>
    </table>
</body>
</html>
